<html lang='en'>

<head>
  <meta charset='utf-8'>
  <link rel='stylesheet' href='../static/style.css'>
  <script src='../static/client.js'></script>
</head>

<body>
  <div>
    <div class='center'>
      <div class='title'>
        <img src="https://raw.githubusercontent.com/maiosaid/Elixir/master/Elixir.jpg" alt="Elixir" width="100" height="100">
      </div>
      <p>
        <H3>Upload An Image for Age Recognition</H3>
      </p>
      <div class='content'>
        <div class='no-display'>
          <input id='file-input' class='no-display' type='file' name='file' accept='image/*'
            onchange='showPicked(this)'>
        </div>
        <button class='choose-file-button' type='button' onclick='showPicker()'>Upload your Picture</button>
        <div class='upload-label'>
          <label id='upload-label'>No Image chosen</label>
        </div>
        <div>
          <img id='image-picked' class='no-display' alt='Chosen Image' height='200'>
        </div>
        <div class='analyze'>
          <button id='analyze-button' class='analyze-button' type='button' onclick='analyze()'>Analyze</button>
        </div>
        <div class='result-label'>
          <label id='result-label'></label>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
